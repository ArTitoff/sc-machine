name: Docker

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Run the Docker image
        run: |
          mkdir kb
          DOCKER_BUILDKIT=1 docker build . -t ubuntu/sc-machine:local
          docker run -d --rm -e REBUILD_KB=1 -v ${ls}/kb:/kb -v kb_binary:/kb.bin ubuntu/sc-machine:local serve
          sleep 120
          pip3 install websocket-client
          python3 scripts/healthcheck.py --host 0.0.0.0
          docker stop
